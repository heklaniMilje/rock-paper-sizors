<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rock-paper-sizors.js" defer></script>
</head>

<body>
    <div class="wrapper">

        <div class="human-score score">0</div>
        <div class="terminal">
            <div class="display"></div>
            <div class="buttons">
                <button class="user-option rock" name="rock">rock</button>
                <button class="user-option paper" name="paper">paper</button>
                <button class="user-option scissors" name="scissors">scissors</button>
            </div>
        </div>
        <div class="computer-score score">0</div>
    </div>
</body>

</html>
